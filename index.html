<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Highland MTB Supercharged</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">
<header>
<div class="logo">
<div class="badge">HM</div>
<div><div class="title">Highland MTB — Supercharged</div></div>
</div>
<div class="header-buttons">
<button id="muteBtn" class="btn secondary">Mute</button>
<button id="fullscreenBtn" class="btn">Fullscreen</button>
</div>
</header>
<main>
<div class="left">
<div id="gameWrap" class="panel">
<canvas id="gameCanvas" width="1200" height="640"></canvas>
<div class="hud">
<div id="speed" class="stat">Speed: 0 km/h</div>
<div id="score" class="stat">Score: 0</div>
<div id="combo" class="stat">Combo: x1</div>
<div id="coins" class="stat">Coins: 0</div>
</div>
</div>
<div id="leaderboard" class="panel"></div>
<div id="sessionPanel" class="panel"></div>
</div>
<aside class="right">
<div id="chatPanel" class="panel"></div>
<div id="shopPanel" class="panel"></div>
<div id="replayPanel" class="panel"></div>
</aside>
</main>
<footer>Made with ❤️ — Highland MTB • Tip: host on GitHub Pages</footer>
</div>
<script src="js/game.js"></script>
<script src="js/ui.js"></script>
<script src="js/chat.js"></script>
<script src="js/shop.js"></script>
</body>
</html>
